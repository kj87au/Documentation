<p>The advance-decline ratio (ADR) compares the number of stocks that closed higher against the number of stocks that closed lower than their previous day's closing prices.</p>
<p>To view the implementation of this indicator, see the <a rel="nofollow" target="_blank" href="https://github.com/QuantConnect/Lean/blob/master/Indicators/AdvanceDeclineRatio.cs">LEAN GitHub repository</a>.</p>
